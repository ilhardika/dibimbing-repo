<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My World Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: auto;
      }

      select {
        padding: 10px;
        margin: 20px;
        font-size: clamp(14px, 2vw, 16px);
        border-radius: 5px;
        width: 80%;
        max-width: 300px;
      }

      .image-container {
        width: 100%;
        padding-bottom: 100%; /* Membuat container persegi */
        position: relative;
        margin-top: 20px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      #earthImage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }

      h1 {
        color: #333;
        font-size: clamp(24px, 4vw, 32px);
        margin-bottom: 20px;
      }

      /* Media Queries */
      @media screen and (max-width: 768px) {
        .container {
          padding: 15px;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          padding: 10px;
          width: 95%;
        }

        select {
          margin: 15px;
        }

        .image-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My World Viewer</h1>

      <select id="resolution" onchange="changeResolution()">
        <option value="240">240p</option>
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="real">Real World</option>
      </select>

      <div class="image-container">
        <img id="earthImage" src="" alt="Earth Image" />
      </div>
    </div>

    <script>
      const imageUrls = {
        720: "https://www.shutterstock.com/shutterstock/photos/2453595391/display_1500/stock-photo-blue-planet-earth-isolated-on-white-background-with-clipping-path-elements-of-this-image-furnished-2453595391.jpg",
        480: "https://www.shutterstock.com/shutterstock/photos/2470598655/display_1500/stock-vector--d-cartoon-planet-earth-earth-day-or-environment-conservation-concept-save-green-planet-concept-2470598655.jpg",
        360: "https://www.shutterstock.com/shutterstock/photos/2406990769/display_1500/stock-vector-pixel-art-illustration-earth-planet-pixelated-earth-planet-earth-pixelated-for-the-pixel-art-game-2406990769.jpg",
        240: "https://www.shutterstock.com/shutterstock/photos/1530622118/display_1500/stock-vector-planet-earth-bit-pixel-art-icon-isolated-on-white-background-old-school-vintage-retro-s-s-1530622118.jpg",
        real: "https://i.imgur.com/m64NYop.jpeg",
      };

      function changeResolution() {
        const resolution = document.getElementById("resolution").value;
        const imageElement = document.getElementById("earthImage");
        imageElement.src = imageUrls[resolution];
      }

      // Set gambar default saat halaman dimuat
      window.onload = function () {
        changeResolution();
      };
    </script>
  </body>
</html>
